<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WGLT - WebGL Terminal</title>
    <style type="text/css">
        body {
            margin: 40px auto;
            max-width: 650px;
            line-height: 1.6;
            font-family: sans-serif;
            font-size: 18px;
            color: #333;
            padding: 0 10px
        }

        h1,
        h2,
        h3 {
            line-height: 1.2
        }
    </style>
</head>

<body>
    <header>
        <h1>WGLT - WebGL Terminal</h1>
    </header>

    <canvas></canvas>
    <script src="dist/index.umd.js"></script>
    <script>

        const term = new wglt.Terminal(document.querySelector('canvas'), 80, 50);
        term.fillBackgroundRect(0, 0, 80, 50, wglt.COLOR_DARK_BLUE);
        term.fillForegroundRect(0, 0, 80, 50, wglt.COLOR_YELLOW);

        let x = 10;
        let y = 10;

        term.update = function () {
            if (term.isKeyDown(wglt.VK_UP)) {
                y--;
            }
            if (term.isKeyDown(wglt.VK_LEFT)) {
                x--;
            }
            if (term.isKeyDown(wglt.VK_RIGHT)) {
                x++;
            }
            if (term.isKeyDown(wglt.VK_DOWN)) {
                y++;
            }

            term.clear();
            term.drawString(1, 1, 'Hello world!');
            term.drawString(1, 3, 'Use arrow keys to move');
            term.drawString(x, y, '@');
        };

    </script>
</body>

</html>
