<!DOCTYPE html>
<html lang="en">

<head>
    <title>WGLT - Examples - Performance</title>
    <meta charset="utf-8" />
</head>

<body>
    <canvas></canvas>
    <script src="../dist/index.umd.js"></script>
    <script>
        const WIDTH = 80;
        const HEIGHT = 50;

        const term = new wglt.Terminal(document.querySelector('canvas'), WIDTH, HEIGHT);
        const rng = new wglt.RNG();
        const randomComp = () => rng.nextRange(0, 255);
        const randomColor = () => wglt.createColor(randomComp(), randomComp(), randomComp());

        term.update = function () {
            for (let y = 0; y < HEIGHT; y++) {
                for (let x = 0; x < WIDTH; x++) {
                    term.setBackgroundColor(x, y, randomColor());
                    term.setForegroundColor(x, y, randomColor());
                    term.setCharCode(x, y, randomComp());
                }
            }
        };

    </script>
</body>

</html>
