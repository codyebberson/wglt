<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>WGLT - Examples - ESM</title>
  <link href="../styles.css" rel="stylesheet">
</head>

<body class="example">
  <canvas></canvas>
  <a href="https://github.com/codyebberson/wglt/blob/main/examples/esm.html">examples/esm.html</a>
  <script type="module">
    import * as wglt from '../dist/esm/index.mjs';

    const term = new wglt.Terminal(document.querySelector('canvas'), 80, 45);
    term.fillRect(0, 0, 80, 45, 0, wglt.Colors.YELLOW, wglt.Colors.DARK_BLUE);

    let x = 10;
    let y = 10;

    term.update = function () {
      const moveKey = term.getMovementKey();
      if (moveKey) {
        x += moveKey.x;
        y += moveKey.y;
      }

      term.clear();
      term.drawString(1, 1, 'Hello world!');
      term.drawString(1, 3, 'Use arrow keys to move');
      term.drawString(x, y, '@');
    };

  </script>
</body>

</html>
