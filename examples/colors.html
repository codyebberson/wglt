<!DOCTYPE html>
<html lang="en">

<head>
    <title>wglt - examples - colors</title>
    <meta charset="utf-8" />
</head>

<body>
    <canvas></canvas>
    <script src="../dist/index.umd.js"></script>
    <script>
        const WIDTH = 80;
        const HEIGHT = 50;

        const term = new wglt.Terminal(document.querySelector('canvas'), WIDTH, HEIGHT);
        let hue = 0;

        term.update = function () {
            for (let y = 0; y < HEIGHT; y++) {
                for (let x = 0; x < WIDTH; x++) {
                    const sat = x / WIDTH;
                    const val = 1.0 - (y / HEIGHT);
                    term.setBackgroundColor(x, y, wglt.createHsvColor(hue, sat, val));
                }
            }
            hue += 0.001;
        };

    </script>
</body>

</html>
