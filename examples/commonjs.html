<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>WGLT - Examples - CommonJS</title>
  
  <link rel="stylesheet" href="/assets/styles.aebc0017.css">
</head>

<body class="example">
  <canvas></canvas>
  <script src="../dist/cjs/index.js"></script>
  <script>

    const term = new wglt.Terminal(document.querySelector('canvas'), 80, 45);
    term.fillRect(0, 0, 80, 45, 0, wglt.Colors.YELLOW, wglt.Colors.DARK_BLUE);

    let x = 10;
    let y = 10;

    term.update = function () {
      const moveKey = term.getMovementKey();
      if (moveKey) {
        x += moveKey.x;
        y += moveKey.y;
      }

      term.clear();
      term.drawString(1, 1, 'Hello world!');
      term.drawString(1, 3, 'Use arrow keys to move');
      term.drawString(x, y, '@');
    };

  </script>
</body>

</html>
